<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
	<link rel='stylesheet' href='styles/js-snackbar.css' />
	<script src="scripts/js-snackbar.js"></script>
    <script src="node_modules/socket.io/client-dist/socket.io.js"></script>
	<script src="node_modules/socketio-file-upload/client.js"></script>
	
</head>
<body>
	<nav id="nav">
        <span class="logo" style="margin-right: 10px;">Chat Application</span>
        
        <ul>     
            <li><a href="index.html">Home</a></li> 
            <li><a href="chat.html">Chat</a></li>
            
            
        </ul>
    </nav>
    <div class="container main">
         <div id="pannelconnect" style="display: none;">
            <input placeholder="display name.." type="text" id="displayname" class="text-grow" /><button type="button" id="connect" class="btn">Connect</button>
         </div>
         <div id="chatpannel" style="display: none;" class="my-2">
            <div class="c-1"  style="padding: 15px;">
				<div class='list-header'>Users</div>
				<ul class='list' id="users">

				</ul>
			</div>
            <div class="c-2" style="padding: 15px;">
                <div><span id="hname"></span> <span id="rname"></span></div>
                <div class="flex my-1">
                    <select  type="text" id="rooms" class="text-grow"></select><button type="button" id="join" class="btn">Join Room</button>
                </div>
                <div class="flex my-1">
                    <input placeholder="room name..." type="text" id="room" class="text-grow" /><button type="button" id="create" class="btn">Create Room</button>
                </div>
                <div class="flex">
                    <input placeholder="message..." type="text" id="msg" class="text-grow" /><button type="button" id="send" class="btn">Send</button><button type="button" id="browse" class="btn">Browse</button>
                </div>
                <div id="drop" class="my-1">
                    Drop files here
                </div>
                <div id="pmessages">
                    <div class='list-header mt'>Messages</div>
                    <ul class='list' id="messages"></ul>
                </div>
            </div>
			<div class="c-1"  style="padding: 15px;">
                <div id="files" class="files"></div>
            </div>
         </div>  
    </div>
    <footer class="footer">
        <p>&copy; Copyright 2023</p>
    </footer>
    <input type='file' id='fu' style='display:none;' />
	<script src="../scripts/Chat.js"></script> 
</body>
</html>
